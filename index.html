<!DOCTYPE html>
<html>
   <head>
      <meta charset = "UTF-8">
      <title>Tic-Tac-Toe</title>      
      <link rel = "stylesheet" 
         href = "./bower_components/bootstrap/dist/css/bootstrap.min.css" />
      <link rel = "stylesheet" href = "style.css" />
   </head>
   <body>
      <div class = "container">         
         <table>
            <tr>
               <td class="kotak" id="0"></td>
               <td class="kotak" id="1"></td>
               <td class="kotak" id="2"></td>
            </tr>
            <tr>
               <td class="kotak" id="3"></td>
               <td class="kotak" id="4"></td>
               <td class="kotak" id="5"></td>
            </tr>
            <tr>
               <td class="kotak" id="6"></td>
               <td class="kotak" id="7"></td>
               <td class="kotak" id="8"></td>
            </tr>
         </table>     
         <div class = "endGame">
            <div class = "text"></div>
            <button class = "btn btn-success" id = "playbtn" onclick = "startGame()"> Replay </button>           
         </div>                  
      </div>
      <script src = "./game.js" ></script>
   </body>
</html>
